<!DOCTYPE html>
<html>
<head>
    <title>password-recovery</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/recover_password.css">
</head>

<body>
    <div class="blocks">
        <div class="logo_inner">
            <img src="images/logo.jpg"> 
            <div class="content">CAMPUS CAREERS</div>
        </div>
        <div class="side_buttons">
            <a href="<%= request.getContextPath() %>/view/Index.jsp">
                <div class="side_button">Home</div>
            </a>
        </div>
    </div>
    
    <form action="RecoverPassword" onsubmit="return validate()" method="post" class="form-box">        
        <div class="box">
            <h1 class="heading">RECOVER PASSWORD</h1>
            <hr><br>

            <div class="form-group">
                <label>ROLE</label>
                <div class="radio-inputs">
                    <label>
                        <input type="radio" name="urole" value="admin" required/>
                        Admin
                    </label>
                    <label>
                        <input type="radio" name="urole" value="applicant" required/>
                        Applicant
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="uid">User ID</label>
                <input required type="text" id="uid" name="uid" placeholder="user ID">
            </div>
            
            <div class="form-group">
                <label for="npass">New Password</label>
                <input required type="password" id="npass" name="npass" placeholder="new password">
            </div>                    
                
            <div class="form-group">
                <label for="cpass">Confirm Password</label>
                <input required type="password" id="cpass" name="cpass" placeholder="confirm password">
            </div>                    
                
            <div class="form-group">
                <input class="loginbutton" type="submit" id="submit" value="Submit" onclick="validate()">
                <input class="resetbutton" type="reset" id="reset" value="Reset">
            </div>
        </div>
    </form>

    <div class="footer">
        <div class="footer_msg">Reach us</div>
        <a href=""><img class="footer_icons" src="images/LinkedIn.jpg"></a>
        <a href=""><img src="images/email.jpg" ></a>
    </div>
    
    <script>
        function validate(){
            pass1Obj = document.getElementById("npass")
            pass2Obj = document.getElementById("cpass")
            if(pass1Obj.value === pass2Obj.value){
                return true;
            }
            else{
                alert("Password Mismatch");
                return false;
            }
        }
    </script>
</body>
</html>
